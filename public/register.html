<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 碳排放儀表板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo"><i class="fas fa-leaf"></i>碳排放儀表板</div>
            <p class="login-subtitle">企業碳排監控與決策支援系統</p>
        </div>
        
        <div class="login-form-container">
            <div class="login-tabs">
                <div class="login-tab" data-tab="login" onclick="window.location.href='login.html'">登入</div>
                <div class="login-tab active" data-tab="register">註冊</div>
            </div>
            
            <div class="login-form active" id="register-form">
                <div class="form-group">
                    <label for="register-name">姓名</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="請輸入您的姓名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">電子郵件</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="請輸入您的電子郵件" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">密碼</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="請設定密碼 (至少8位字符)" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">確認密碼</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm-password" placeholder="請再次輸入密碼" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-company">公司名稱</label>
                    <div class="input-with-icon">
                        <i class="fas fa-building"></i>
                        <input type="text" id="register-company" placeholder="請輸入您的公司名稱" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-role">職位</label>
                    <div class="input-with-icon">
                        <i class="fas fa-briefcase"></i>
                        <input type="text" id="register-role" placeholder="請輸入您的職位">
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="agree-terms" required>
                        <label for="agree-terms">我同意<a href="#">服務條款</a>和<a href="#">隱私政策</a></label>
                    </div>
                </div>
                
                <button class="login-btn register-btn" id="register-submit-btn">建立帳號</button>
                
                <div class="login-divider">
                    <span>或使用以下方式註冊</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn microsoft"><i class="fab fa-microsoft"></i> Microsoft</button>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <p>已經有帳號? <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 500;">登入</a></p>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <p>© 2025 碳排放儀表板. 保留所有權利.</p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
